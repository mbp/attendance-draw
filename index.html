<!DOCTYPE html>
<html>
  <head>
    <title>The Attendance Draw</title>
  </head>
  <body>
    <script type="text/javascript" src="vars.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="http://use.typekit.net/doe3egm.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="gooss.js"></script>
    <link type="text/css" rel="stylesheet" href="draw.css" />

    <div class="drawbox">
		
		<div data-bind="visible: shortUrl">
		Signup Form: <b><u><span data-bind="text: shortUrl"></span></u></b>
		</div>

    <h1><span data-bind="text: lotteryName"></span></h1>
    
    <div data-bind="visible: lotteryLogo">
    	<img data-bind="attr : {src: lotteryLogo}" />
    </div>
	
    <hr />

    <div data-bind="visible: counter() < countdownSeconds+1 && !winnerFound(), text: counter">
    </div>

    <div data-bind="visible: !isRunning()">
      A total of <span data-bind="text: peopleList().length"></span> has entered the draw
    </div>

    <div data-bind="visible: isRunning && winnerFound()">
      The winner is <b><span data-bind="text: theWinner().name"></span> (<span data-bind="text: theWinner().company"></span>)</b>
    </div>

    <button data-bind="visible: !isRunning() && peopleList().length > 0, click: findWinner">Find the winner</button>

    <hr />
  </div>
  <div style="float: left">

    <ul data-bind="foreach: peopleList">
    	<li data-bind="css: { winner: hasWon }, style: { color: color }" ><span data-bind="text: name"/></li>
		<li>-</li>
    </ul>
  </div>
    <script type="text/javascript" src="lottery.js"></script>
  </body>
</html>
